---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: podinfo-dev
  namespace: dev
  annotations:
    fluxcd.io/automated: "true"
    filter.fluxcd.io/chart-image: glob:dev-*
spec:
  releaseName: podinfo-dev
  chart:
    git: git@github.com:kompiro/helm-operator-get-started
    path: charts/podinfo
    ref: master
  values:
    image:
      repository: kompiro/podinfo
      tag: dev-hks1ubxy
    replicaCount: 4
    hpa:
      enabled: false
